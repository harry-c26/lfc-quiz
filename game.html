<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test your knowledge of Liverpool FC" />
    <meta name="keywords" content="football quiz liverpoolfc liverpool soccer" />

    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/4401b114de.js" crossorigin="anonymous"></script>
    
    <!-- link for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Playfair+Display:wght@600&family=Roboto&display=swap"
        rel="stylesheet" />
    
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.png" />
    
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />

    <title>Liverpool FC Quiz</title>
</head>
<body>
    <!-- image for page logo -->
    <header>
        <img src="assets/images/liverpoolfc-crest.png" id="lfc-logo" alt="Liverpool FC Logo" />
    </header>
    <div class="container">
        <div id="game" class="flex-column justify-center">
            <div id="hud">
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">What is the answer to this question</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
