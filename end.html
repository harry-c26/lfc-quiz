<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Test your knowledge of Liverpool FC" />
    <meta
      name="keywords"
      content="football quiz liverpoolfc liverpool soccer"
    />

    <!-- font awesome script -->
    <script
      src="https://kit.fontawesome.com/4401b114de.js"
      crossorigin="anonymous"
    ></script>

    <!-- link for fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,300&family=Playfair+Display:wght@600&family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="assets/images/favicon.png"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/game.css" />

    <title>Liverpool FC Quiz - High Scores</title>
  </head>
  <body>
    <!-- image for page logo -->
    <header>
      <a href="index.html"
        ><img
          src="assets/images/liverpoolfc-crest.png"
          id="lfc-logo"
          alt="Liverpool FC Logo"
        />
      </a>
    </header>
    <div class="container">
      <div id="end" class="flex-center flex-column">
        <h1 id="finalScore">0</h1>
        <form class="end-form-container">
          <h2 id="end-text">Enter your name below to save your score!</h2>
          <input
            type="text"
            name="name"
            id="username"
            placeholder="Enter your name"
          />
          <button
            class="btn"
            id="saveScoreBtn"
            type="submit"
            onclick="saveHighScore(event)"
            disabled
          >
            Save
          </button>
        </form>
        <a href="game.html" class="btn">Play Again</a>
        <a href="index.html" class="btn">Go Home<i class="fas fa-home"></i></a>
      </div>
    </div>
    <script src="assets/js/end.js"></script>
  </body>
</html>
